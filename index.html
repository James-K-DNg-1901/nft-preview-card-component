<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="img-container">
      <div class="layover">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h2 class="title text-style">Equilibrium #3429</h2>
    <p class="para text-style">Our Equilibrium collection promotes balance and calm.</p>
    <div class="detail">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <h5 class="rank text-style">0.041 ETH</h5>
      <img src="images/icon-clock.svg" alt="icon-clock">
      <h5 class="time text-style">3 days left</h5>
    </div>
    <hr>
    <div class="artist-info">
      <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
      <h5 class="artist-creation text-style">Creation of <span class="artist-name">Jules Wyvern</span></h5>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
